<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .admin-container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
  <script src="../functions/admin-panel.js"></script>
</head>
<body>
<div class="admin-container">
  <h1>Admin Panel</h1>
  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="userTableBody"> </tbody>
  </table>
</div>

</body>
</html>
