<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .admin-container {
      padding: 40px;
      max-width: 90%;
      margin: auto;
      background: #fff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #6dd5ed;
      color: white;
    }

    .edit-btn, .delete-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn {
      background-color: #4CAF50;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>

  <script src="../functions/admin-panel.js"></script>
</head>
<body>
<div class="admin-container">
  <h1>Admin Panel</h1>
  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="userTableBody"> </tbody>
  </table>
</div>

</body>
</html>
