<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Leasing Form</title>
    </head>
    <body>
    <img src="../images/image.png" alt = "Our logo" width="400"/>
        <nav>
            <a href="properties-pavilion-en.html">About us</a>
            <a href="properties-pavilion-en.html">Services</a>
            <a href="properties-pavilion-en.html">Contacts</a>

            <a href = "properties-pavilion-ru.html">Rus</a>
        </nav>
        <h1>Leasing form</h1>
        <form action="submit">
            <div class="pers-data-container">
                Email<br>
                <input type="text" name="email" id="email" placeholder="Your email">
                <br>
                Name<br>
                <input type="text" name="name" id="name" placeholder="Your full name">
                <br>
                Phone<br>
                <input type="text" name="phone" id="phone" placeholder="Your phone number">
                <br>
            </div>
            <br>
            <div class="option-container">
                Choose type of residence<br><br>
                <div class="option">
                    <input type="radio" name="options" id="house" value="1">
                    <label for="house">
                        <img src="/images/detached-house.jpg" alt="Detached House" width="100" height="100">
                        <br>
                        Detached House<br><br>
                    </label>
                </div>
                <div class="option">
                    <input type="radio" name="options" id="apartment" value="2">
                    <label for="apartment">
                        <img src="/images/apartment.webp" alt="Apartment" width="100" height="100">
                        <br>
                        Apartment<br><br>
                    </label>
                </div>
            </div>
            <div class="desired-area">
                Desired area range<br>
                <label for="desired-area-min">
                    From
                    <input type="number" name="desired-area-min" id="desired-area-min" step="0.01" placeholder="Min, sq m">
                </label>
                <label for="desired-area-max">
                    To
                    <input type="number" name="desired-area-max" id="desired-area-max" step="0.01" placeholder="Max, sq m">
                </label>
                <br>
                <br>
            </div>
            <div class="room-container">
                <label for="rooms">How many rooms do You want?</label>

                <select name="room" id="rooms">
                    <option value="1" id = "room1" name="rooms">1</option>
                    <option value="2" id = "room2" name="rooms">2</option>
                    <option value="3" id = "room3" name="rooms">3</option>
                    <option value="4" id = "room4" name="rooms">4</option>
                    <option value="5" id = "room5" name="rooms">5</option>
                    <option value="6" id = "room6" name="rooms">6</option>
                    <option value="6+" id = "room7" name="rooms">6+</option>
                </select>
                <br>
            </div>
            <div class="desired-price">
                Desired renting price range<br>
                <label for="desired-price-min">
                    From
                    <input type="number" name="desired-price" id="desired-price-min" step="0.01" placeholder="Min, USD $">
                </label>
                <label for="desired-area-max">
                    To
                    <input type="number" name="desired-price" id="desired-price-max" step="0.01" placeholder="Max, USD $">
                </label>
                <br>
                <br>
            </div>
            <div class="comments">
                <label for="comment">
                    Comments<br>
                </label>
                <textarea id="comment" name="comment" rows="6" cols="60" placeholder="Leave Your comment"></textarea>
            </div>
            <br><br>
            <input type="submit" value="Confirm">
        </form>
        <footer>
            <p>Created by: Yerkhan Akhmet, Bakhtiyar Baizulla, Ernar Kassen </p>
            <p>Date: September 2024</p>
        </footer>
    </body>
</html>
