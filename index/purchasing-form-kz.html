<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Сатып алу формасы</title>
    <link rel="stylesheet" href="../style/form.css">
</head>
<header>
    <div class="logo">
        <a href="properties-pavilion-kz.html"><img src="../images/light-logo.png"/></a>
    </div>
    <nav>
        <a href="properties-pavilion-kz.html#About us">Біз туралы</a>
        <a href="properties-pavilion-kz.html#Services">Қызметтер</a>
        <a href="properties-pavilion-kz.html#Contacts">Байланыс</a>
        <a href="purchasing-form-en.html">Eng</a>
        <a href="purchasing-form-ru.html">Rus</a>
    </nav>
</header>
<body>
    <main>
        <h1>Сатып алу формасы</h1>
        <form action="submit">
            <section class="pers-data-container">
                <label for="email">Электрондық пошта</label><br>
                <input type="email" name="email" id="email" placeholder="Сіздің email"><br>

                <label for="name">Аты-жөні</label><br>
                <input type="text" name="name" id="name" placeholder="Толық аты-жөніңіз"><br>

                <label for="phone">Телефон</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Сіздің телефон нөміріңіз"><br>
            </section>
            <section class="option-container">
                <h2>Тұрғын үй түрін таңдаңыз</h2>
                <div class="option">
                    <input type="radio" name="options" id="house" value="1">
                    <label for="house">
                        <img src="/images/detached-house.jpg" alt="Бөлек үй" width="100" height="100"><br>
                        Бөлек үй
                    </label>
                </div>
                <div class="option">
                    <input type="radio" name="options" id="apartment" value="2">
                    <label for="apartment">
                        <img src="/images/apartment.webp" alt="Пәтер" width="100" height="100"><br>
                        Пәтер
                    </label>
                </div>
            </section>
            <section class="desired-area">
                <h2>Қалаған аумақ</h2>
                <label for="desired-area-min">Бастап</label>
                <input type="number" name="desired-area-min" id="desired-area-min" step="0.01" placeholder="Мин, кв м">

                <label for="desired-area-max">Дейін</label>
                <input type="number" name="desired-area-max" id="desired-area-max" step="0.01" placeholder="Макс, кв м"><br>
            </section>
            <section class="room-container">
                <label for="rooms">Сізге қанша бөлме керек?</label>
                <select name="room" id="rooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="6+">6+</option>
                </select><br>
            </section>
            <section class="desired-price">
                <h2>Қалаған баға диапазоны</h2>
                <label for="desired-price-min">Бастап</label>
                <input type="number" name="desired-price" id="desired-price-min" step="0.01" placeholder="Мин, USD $">

                <label for="desired-price-max">Дейін</label>
                <input type="number" name="desired-price" id="desired-price-max" step="0.01" placeholder="Макс, USD $"><br>
            </section>
            <section class="comments">
                <label for="comment">Пікірлер</label><br>
                <textarea id="comment" name="comment" rows="6" cols="60" placeholder="Пікіріңізді қалдырыңыз"></textarea>
            </section>
            <input type="submit" value="Растау">
        </form>
    </main>
    <footer>
        <p>Жасалған: Ерхан Ахмет, Бахтияр Баизулла, Ернар Касен</p>
        <p>Күні: Қыркүйек 2024</p>
    </footer>
</body>
</html>
