<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realisation</title>
</head>
<body>
    <img src="/images/noroot.jpg" alt="Logo" width="400">
    <nav>
        <a href ="#About us">About us</a>
        <a href="#Services">Services</a>
        <a href="#Contacts">Contacts</a>

        <a href = "#Rus">Rus</a>
    </nav>
    <h1>Realisation form</h1>
    <form action="submit">
        <div class="pers-data-container">
            Email<br>
            <input type="text" name="email" id="email" placeholder="Your email">
            <br>
            Name<br>
            <input type="text" name="name" id="name" placeholder="Your full name">
            <br>
            Phone<br>
            <input type="text" name="phone" id="phone" placeholder="Your phone number">
            <br>
        </div>
        <br>
        <div class="option-container">
            Choose type of your residence<br><br>
            <div class="option">
                <input type="radio" name="options" id="house" value="1">
                <label for="house">
                    <img src="/images/detached-house.jpg" alt="Detached House" width="100" height="100">
                    <br>
                    Detached House<br><br>
                </label>
            </div>
            <div class="option">
                <input type="radio" name="options" id="apartment" value="2">
                <label for="apartment">
                    <img src="/images/apartment.webp" alt="Apartment" width="100" height="100">
                    <br>
                    Apartment<br><br>
                </label>
            </div>
        </div>
        <div class="area">
            <label for="area">
                Area<br>
            </label>
            <input type="number" name="area" id="area" step="0.01" placeholder="Area">
            <br><br>
        </div>
        <div class="rooms">
            <label for="rooms">
                Number of rooms<br>
            </label>
            <input type="number" name="rooms" id="rooms" step="1" placeholder="Number of rooms">
            <br><br>
        </div>
        <div class="price">
            <labe for="price">
                Price<br>
            </labe>
            <input type="number" name="price" id="price" step="0.01" placeholder="Price">
            <br><br>
        </div>
        <div class="description">
            <label for="description">
                Description<br>
            </label>
            <textarea id="description" name="description" rows="6" cols="60" placeholder="Input description to your residence"></textarea>
        </div>
        <br><br>
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
