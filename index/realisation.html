<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realisation</title>
</head>
<body>
    <img src="/images/noroot.jpg" alt="Logo" width="400">
    <nav>
        <a href ="#About us">About us</a>
        <a href="#Services">Services</a>
        <a href="#Contacts">Contacts</a>

        <a href = "#Rus">Rus</a>
    </nav>
    <h1>Realisation form</h1>
    <form action="submit">
        Email<br>
        <input type="text" name="email" id="email" value="Your email">
        Name<br>
        <input type="text" name="name" id="name" value="Your full name">
        Phone<br>
        <input type="text" name="phone" id="phone" value="Your phone number">
        <div class="option-container">
            Choose type of your residence<br>
            <div class="option">
                <input type="radio" name="options" id="house" value="1">
                <label for="house">
                    <img src="/images/detached-house.jpg" alt="Detached House" width="100" height="100">
                    Detached House
                </label>
            </div>
            <div class="option">
                <input type="radio" name="options" id="apartment" value="2">
                <label for="apartment">
                    <img src="/images/apartment.webp" alt="Apartment" width="100" height="100">
                    Apartment
                </label>
            </div>
        </div>
        <div class="area">
            <label for="area">
                Area<br>
            </label>
            <input type="text" name="area" id="area" value="Area">
        </div>
        <div class="rooms">
            <label for="rooms">
                Number of rooms
            </label>
            <input type="text" name="rooms" id="rooms" value="Number of rooms">
        </div>
        <div class="price">
            <labe for="price">
                Price
            </labe>
            <input type="text" name="price" id="price" value="Price">
        </div>
        <div class="description">
            <label for="description">
                Description<br>
            </label>
            <textarea id="description" name="description" rows="6" cols="60" placeholder="Input description to your residence"></textarea>
        </div>
        <br><br>
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
