<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма продажи</title>
    <link rel="stylesheet" href="../style/form.css">
</head>
<body>
    <img src="../images/light-logo.png" class ="logo" height="353" width="1453"/>
    <header>
        <nav>
            <a href="properties-pavilion-ru.html">О нас</a>
            <a href="properties-pavilion-ru.html">Услуги</a>
            <a href="properties-pavilion-ru.html">Контакты</a>
            <a href="selling-form-en.html">Eng</a>
            <a href="selling-form-kz.html">Kaz</a>
        </nav>
    </header>
    <main>
        <h1>Форма продажи</h1>
        <form action="submit">
            <section class="pers-data-container">
                <label for="email">Электронная почта</label><br>
                <input type="email" name="email" id="email" placeholder="Ваш email"><br>

                <label for="name">Имя</label><br>
                <input type="text" name="name" id="name" placeholder="Ваше полное имя"><br>

                <label for="phone">Телефон</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Ваш номер телефона"><br>
            </section>
            <section class="option-container">
                <h2>Выберите тип вашего жилья</h2>
                <div class="option">
                    <input type="radio" name="options" id="house" value="1">
                    <label for="house">
                        <img src="/images/detached-house.jpg" alt="Отдельный дом" width="100" height="100"><br>
                        Отдельный дом
                    </label>
                </div>
                <div class="option">
                    <input type="radio" name="options" id="apartment" value="2">
                    <label for="apartment">
                        <img src="/images/apartment.webp" alt="Квартира" width="100" height="100"><br>
                        Квартира
                    </label>
                </div>
            </section>
            <section class="area">
                <label for="area">Площадь</label><br>
                <input type="number" name="area" id="area" step="0.01" placeholder="Площадь"><br>
            </section>
            <section class="rooms">
                <label for="rooms">Количество комнат</label><br>
                <input type="number" name="rooms" id="rooms" step="1" placeholder="Количество комнат"><br>
            </section>
            <section class="price">
                <label for="price">Цена</label><br>
                <input type="number" name="price" id="price" step="0.01" placeholder="Цена"><br>
            </section>
            <section class="description">
                <label for="description">Описание</label><br>
                <textarea id="description" name="description" rows="6" cols="60" placeholder="Оставьте описание вашего жилья"></textarea>
            </section>
            <input type="submit" value="Подтвердить">
        </form>
    </main>
    <footer>
        <p>Создано: Ерхан Ахмет, Бахтияр Баизулла, Ернар Касен</p>
        <p>Дата: Сентябрь 2024</p>
    </footer>
</body>
</html>
