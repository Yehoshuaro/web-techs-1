<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #22c7e0;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1abdd6;
        }

        .login-container a {
            color: white;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 style="color:white">Sign In</h2>
    <form id="signInForm">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Sign In</button>
        <a href="forgot-password.html">Forgot password?</a>
    </form>
</div>

<script>
    let users = {
        0: {firstName: 'Yerkhan', lastName: 'Akhmet', email: 'yerkhan@gmail.com', password: '3319', role: 'admin'},
        1: {firstName: 'Bakhtiyar', lastName: 'Baizulla', email: 'bakhtiyar@gmail.com', password: '3319', role: 'admin'},
        2: {firstName: 'Ernar', lastName: 'Kassen', email: 'ernar@gmail.com', password: '3319', role: 'admin'}
    };

    document.getElementById('signInForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const emailUser = document.getElementById('email').value;
        const passwordUser = document.getElementById('password').value;

        const user = Object.values(users).find(u => u.email === emailUser && u.password === passwordUser);

        if (user) {
            alert(`Welcome, ${user.firstName}!`);

            if (user.role === 'admin') {
                alert('Welcome to the admin panel');
            } else {
                alert("You don't have access to the admin panel");
            }
        } else {
            alert('Invalid email or password');
        }
    });
</script>
</body>
</html>
