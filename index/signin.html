<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            background-size: cover;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container .login-btn {
            background-color: #22c7e0;
            color: white;
            cursor: pointer;
        }

        .login-container .cancel-btn {
            background-color: #356187;
            color: white;
            cursor: pointer;
        }

        .login-container .forgot-password {
            color: white;
            margin-top: 10px;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .login-container .forgot-password:hover {
            color: #22c7e0;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign In</h2>
    <form id="signInForm">
        <input type="text" id="login" name="login" placeholder="Enter Username" required>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <button class="login-btn" type="submit">Login</button>
        <button class="cancel-btn" type="button" onclick="window.location.href='signup.html';">Cancel</button>
        <a href="#" class="forgot-password">Forgot password?</a>
    </form>
</div>

<script>
    let users = {
        0: {login: 'Yerkhan', password: '3319', role: 'admin'},
        1: {login: 'Bakhtiyar', password: '3319', role: 'admin'},
        2: {login: 'Ernar', password: '3319', role: 'admin'},
    };

    document.getElementById('signInForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const loginUser = document.getElementById('login').value;
        const passwordUser = document.getElementById('password').value;

        const user = Object.values(users).find(u => u.login === loginUser && u.password === passwordUser);

        if (user) {
            alert(`Welcome, ${user.login}!`);

            if (user.role === 'admin') {
                alert('Welcome to the admin panel!');
            } else {
                alert("You don't have access to the admin panel");
            }
        } else {
            alert('Invalid login or password');
        }
    });
</script>


</body>
</html>
