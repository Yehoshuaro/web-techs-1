<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchasing Form</title>
    <link rel="stylesheet" href="../style/form.css">
</head>
<body>
    <header class = "header">
        <img src="../images/light-logo.png" class ="logo" height="353" width="1453"/>
        <nav class = "navigation">
            <a href="properties-pavilion-en.html" class = "nav-font">About us</a>
            <a href="properties-pavilion-en.html" class = "nav-font">Services</a>
            <a href="properties-pavilion-en.html" class = "nav-font">Contacts</a>
            <a href="purchasing-form-ru.html" class = "nav-font">Rus</a>
            <a href="purchasing-form-kz.html" class = "nav-font">Kaz</a>
        </nav>
    </header>
    <main>
        <section class = "purchasing-title">
            <p> Properties Pavilion</p>

            <h1>Purchasing Form</h1>
        </section>
        <form action="submit">
            <section class="pers-data-container">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Your email"><br>

                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Your full name"><br>

                <label for="phone">Phone</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Your phone number"><br>
            </section>
            <section class="option-container">
                <h2>Choose type of residence</h2>
                <div class="option">
                    <input type="radio" name="options" id="house" value="1">
                    <label for="house">
                        <img src="/images/detached-house.jpg" alt="Detached House" width="100" height="100"><br>
                        Detached House
                    </label>
                </div>
                <div class="option">
                    <input type="radio" name="options" id="apartment" value="2">
                    <label for="apartment">
                        <img src="/images/apartment.webp" alt="Apartment" width="100" height="100"><br>
                        Apartment
                    </label>
                </div>
            </section>
            <section class="desired-area">
                <h2>Desired area range</h2>
                <label for="desired-area-min">From</label>
                <input type="number" name="desired-area-min" id="desired-area-min" step="0.01" placeholder="Min, sq m">

                <label for="desired-area-max">To</label>
                <input type="number" name="desired-area-max" id="desired-area-max" step="0.01" placeholder="Max, sq m"><br>
            </section>
            <section class="room-container">
                <label for="rooms">How many rooms do you want?</label>
                <select name="room" id="rooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="6+">6+</option>
                </select><br>
            </section>
            <section class="desired-price">
                <h2>Desired price range</h2>
                <label for="desired-price-min">From</label>
                <input type="number" name="desired-price" id="desired-price-min" step="0.01" placeholder="Min, USD $">

                <label for="desired-price-max">To</label>
                <input type="number" name="desired-price" id="desired-price-max" step="0.01" placeholder="Max, USD $"><br>
            </section>
            <section class="comments">
                <label for="comment">Comments</label><br>
                <textarea id="comment" name="comment" rows="6" cols="60" placeholder="Leave your comment"></textarea>
            </section>
            <input type="submit" value="Confirm">
        </form>
    </main>
    <footer>
        <p>Created by: Yerkhan Akhmet, Bakhtiyar Baizulla, Ernar Kassen</p>
        <p>Date: September 2024</p>
    </footer>
</body>
</html>
