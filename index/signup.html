<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #22c7e0;
            color: white;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #1abdd6;
        }

        .signup-container a {
            color: white;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2 style="color:white">Sign Up</h2>
    <form id="signUpForm">
        <input type="text" id="firstName" placeholder="Enter First Name" required>
        <input type="text" id="lastName" placeholder="Enter Last Name" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Sign Up</button>
        <a href="signin.html">Already have an account? Sign In</a>
    </form>
</div>

<script>
    let users = {
        0: {firstName: 'Yerkhan', lastName: 'Akhmet', email: 'yerkhan@gmail.com', password: '3319', role: 'admin'},
        1: {firstName: 'Bakhtiyar', lastName: 'Baizulla', email: 'bakhtiyar@gmail.com', password: '3319', role: 'admin'},
        2: {firstName: 'Ernar', lastName: 'Kassen', email: 'ernar@gmail.com', password: '3319', role: 'admin'}
    };

    function User(firstName, lastName, email, password, role = 'user') {
        this.firstName = firstName;
        this.lastName = lastName;
        this.email = email;
        this.password = password;
        this.role = role;
    }

    function createId(users) {
        return Object.keys(users).length;
    }

    document.getElementById('signUpForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (firstName && lastName && email && password) {
            const user = new User(firstName, lastName, email, password);

            const userId = createId(users);
            users[userId] = user;

            alert(`User ${firstName} successfully registered`);
            console.log(users);
        } else {
            alert('Please fill out all fields');
        }
    });
</script>
</body>
</html>
