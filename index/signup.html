<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            background-size: cover;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container .login-btn {
            background-color: #22c7e0;
            color: white;
            cursor: pointer;
        }

        .login-container .cancel-btn {
            background-color: #356187;
            color: white;
            cursor: pointer;
        }

        .login-container a {
            color: white;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <button class="login-btn" type="submit">Register</button>
        <button class="cancel-btn" type="button" onclick="window.location.href='signin.html';">Cancel</button>
        <a href="#">Forgot password?</a>
    </form>
</div>

<script>
    let users = {
        0: {name: 'Yerkhan', password: '3319', role: 'admin'},
        1: {name: 'Bakhtiyar', password: '3319', role: 'admin'},
        2: {name: 'Ernar', password: '3319', role: 'admin'},
    };

    function User(name, login, password, role = 'user') {
        this.name = name;
        this.password = password;
        this.role = role;
    }

    function createId(users) {
        return Object.keys(users).length;
    }

    document.getElementById('signUpForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const nameUser = document.getElementById('username').value;
        const passwordUser = document.getElementById('password').value;

        if (nameUser && passwordUser) {
            const user = new User(nameUser, nameUser, passwordUser);

            const userId = createId(users);
            users[userId] = user;

            alert(`User ${nameUser} successfully registered`);
            console.log(users);
        } else {
            alert('Please fill out all fields');
        }
    });
</script>
</body>
</html>
