<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            background-size: cover;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container .login-btn {
            background-color: #22c7e0;
            color: white;
            cursor: pointer;
        }

        .login-container .cancel-btn {
            background-color: #356187;
            color: white;
            cursor: pointer;
        }

        .login-container a {
            color: white;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign Up</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button class="login-btn" type="submit">Login</button>
        <button class="cancel-btn" type="button" onclick="window.location.href='properties-pavilion-en.html';">Cancel</button>
    </form>
</div>
</body>
</html>
